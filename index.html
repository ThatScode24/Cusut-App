<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusut - Main Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Price Calculator</h1>
    </div>
    <div class="first-input">
        <input type="text" name = "first-factor" id="first-factor" placeholder="Lungime">
    </div>
    <div class="second-input">
        <input type="text" name = "second-factor" id="second-factor" placeholder="Latime">
    </div>
    <div class="third-input">
        <input type="text" name = "third-factor" id="third-factor" placeholder="Lungime 2">
    </div>
    <div class="fourth-input">
        <input type="text" name = "fourth-factor" id="fourth-factor" placeholder="Latime 2">
    </div>
    <div class="price">
        <input type="text" name="price" id="price" placeholder="Pret" required>
    </div>
    <div class="calculate">
        <a onclick='calc();'>Calculate</a>
    </div>
    <script src="logic.js"></script>
</body>
</html>
